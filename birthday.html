<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>惠同学生日快乐！</title>
    <style>

            font-family: Arial, sans-serif;

            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            color: #e91e63;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .emoji {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>🎉🎂 生日快乐！🎈🎁</h1>
        <p>亲爱的惠同学，</p >
        <p>祝你 19 岁生日快乐！</p >
        <p>愿你的每一天都充满快乐与惊喜，</p >
        <p>愿你的梦想都能实现，</p >
        <p>愿你的未来更加辉煌灿烂！</p >
        <p class="emoji">🎉🎉🎉</p >
    </div>
</body>
</html>
